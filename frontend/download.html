<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Desperta, Jovem!</title>
</head>
<body>
    <script>
        const downloader = document.createElement("a");
        downloader.href = "./ebook/desperta_jovem.pdf";
        downloader.download = "Desperta_Jovem.pdf";
        document.appendChild(downloader);
        downloader.click();
        document.removeChild(downloader);
    </script>
</body>
</html>
